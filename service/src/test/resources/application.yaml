spring:
  datasource:
    url: jdbc:tc:postgresql:18-alpine:///vempain_file_db
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: test
    password: test

vempain:
  app:
    frontend-url: http://localhost:3000
    jwt-secret: some_secret_key
    jwt-expiration-ms: 86400000
  service:
    admin-backend-url: http://localhost:9090
    admin-backend-username: vempain-admin
    admin-backend-password: vempain-admin-password
  original-root-directory: /var/tmp
  export-root-directory: /var/tmp
  export-file-type: jpeg
  cors:
    allowed-origins: "${vempain.app.frontend-url},http://localhost:8081"
    cors-pattern: '/**'
    max-age: 3600
